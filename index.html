<!DOCTYPE html>
<html lang="en">
<head>

            padding: 0;
            box-sizing: border-box;

            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.6em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .controls {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.85em;
        }

        .control-group input,
        .control-group select {
            padding: 6px 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            transition: border-color 0.3s;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .verb-filter {
            padding: 15px 20px;
            background: #e7f3ff;
            border-bottom: 2px solid #b8daff;
        }

        .verb-filter-label {
            font-weight: 600;
            color: #004085;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .verb-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }

        .verb-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85em;
        }

        .verb-checkbox input {
            cursor: pointer;
        }

        .verb-checkbox label {
            cursor: pointer;
            user-select: none;
        }

        .verb-filter-buttons {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .verb-filter-buttons button {
            padding: 5px 12px;
            font-size: 0.8em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #004085;
            color: white;
            transition: background 0.3s;
        }

        .verb-filter-buttons button:hover {
            background: #002752;
        }

        .stats {
            padding: 12px 20px;
            background: #fff9e6;
            border-bottom: 2px solid #ffc107;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.85em;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #856404;
        }

        .stat-badge {
            background: #856404;
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-weight: 600;
        }

        .content {
            padding: 20px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 12px;
        }

        .question-card {
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s;
            position: relative;
        }

        .question-card.marked {
            border-color: #ffc107;
            background: #fff9e6;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .question-number {
            font-weight: 700;
            color: #667eea;
            font-size: 0.9em;
        }

        .mark-button {
            background: transparent;
            border: 2px solid #ffc107;
            color: #ffc107;
            padding: 3px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mark-button:hover {
            background: #ffc107;
            color: white;
        }

        .mark-button.marked {
            background: #ffc107;
            color: white;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 8px;
            line-height: 1.5;
            color: #212529;
        }

        .question-hint {
            font-size: 0.75em;
            color: #6c757d;
            font-style: italic;
            margin-bottom: 6px;
        }

        .answer-section {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 2px solid #e9ecef;
            display: none;
        }

        .answer-section.visible {
            display: block;
        }

        .answer-label {
            font-weight: 600;
            color: #28a745;
            margin-bottom: 4px;
            font-size: 0.8em;
        }

        .answer-text {
            font-size: 1.05em;
            color: #28a745;
            font-weight: 600;
            background: #d4edda;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #28a745;
        }

        .conjugation-section {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 2px solid #e9ecef;
            display: none;
        }

        .conjugation-section.visible {
            display: block;
        }

        .conjugation-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 6px;
            font-size: 0.8em;
        }

        .conjugation-table {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85em;
            overflow-x: auto;
        }

        .conjugation-table table {

            border-collapse: collapse;
        }

        .conjugation-table th {
            background: #667eea;
            color: white;
            padding: 4px 6px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .conjugation-table td {

            border: 1px solid #dee2e6;
            text-align: center;
        }

        .conjugation-table tr:nth-child(even) {

        }

        .conjugation-table .current-form {

            font-weight: 700;
            color: #28a745;
        }

            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em;
            font-weight: 600;
            margin-top: 6px;
            transition: all 0.3s;
        }

        .show-conjugation-btn:hover {
            background: #5568d3;

        .action-buttons {

            gap: 12px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .btn {

            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;

        .btn-primary {

        .btn-secondary:hover {
            background: #5a6268;

        .btn-success {

            }

                {p: "3sg", q: "‡§∏‡§É ‡§™‡§ø‡§§‡§∞‡§Ç ___________‡•§"},
                {p: "3du", q: "‡§§‡•å ‡§¨‡§æ‡§≤‡§ï‡•å ‡§Ü‡§ö‡§æ‡§∞‡•ç‡§Ø‡§Ç ___________‡•§"},
                {p: "3du", q: "‡§§‡•å ‡§Æ‡§æ‡§§‡§∞‡§Ç ___________‡•§"},
                {p: "3pl", q: "‡§§‡•á ‡§≠‡§ï‡•ç‡§§‡§æ‡§É ‡§¶‡•á‡§µ‡§Ç ___________‡•§"},
                {p: "3pl", q: "‡§∂‡§ø‡§∑‡•ç‡§Ø‡§æ‡§É ‡§ó‡•Å‡§∞‡•Å‡§Ç ___________‡•§"},
                {p: "1sg", q: "‡§Ö‡§π‡§Ç ‡§Æ‡§æ‡§§‡§∞‡§Ç ___________‡•§"},
                {p: "1sg", q: "‡§Ö‡§π‡§Ç ‡§¶‡•á‡§µ‡§Ç ___________‡•§"},
                {p: "1du", q: "‡§Ü‡§µ‡§æ‡§Æ‡•ç ‡§™‡§ø‡§§‡§∞‡•å ___________‡•§"},
                {p: "1du", q: "‡§Ü‡§µ‡§æ‡§Æ‡•ç ‡§ó‡•Å‡§∞‡•Å‡§Ç ___________‡•§"},
                {p: "1pl", q: "‡§µ‡§Ø‡§Ç ‡§Æ‡§π‡§æ‡§§‡•ç‡§Æ‡§æ‡§®‡§Ç ___________‡•§"},
                {p: "1pl", q: "‡§µ‡§Ø‡§Ç ‡§¶‡•á‡§µ‡§æ‡§®‡•ç ___________‡•§"}
            ]
        };

        function generateQuestions() {
            const questions = [];
            
            // Generate questions from templates
            for (const verbRoot in questionTemplates) {
                const templates = questionTemplates[verbRoot];
                const verbData = verbs.find(v => v.root === verbRoot);
                
                templates.forEach(template => {
                    const personData = persons.find(p => p.person === template.p);
                    questions.push({
                        q: template.q,
                        a: verbData.forms[personData.idx],
                        verb: verbRoot,
                        hint: template.p
                    });
                });
            }
            
            return questions;
        }

        const questionBank = {
            all: generateQuestions()
        };

        // Shuffle function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        const app = {
            currentSection: 'all',
            questionsPerSet: 20,
            currentSetIndex: 0,
            markedQuestions: new Set(),
            selectedVerbs: new Set(verbs.map(v => v.root)),
            shuffledQuestions: [],
            questionIndexMap: new Map(), // Maps shuffled index to original index

            init() {
                this.loadFromStorage();
                this.shuffleQuestions();
                this.renderVerbCheckboxes();
                this.bindEvents();
                this.render();
            },

            shuffleQuestions() {
                // Create shuffled version and maintain mapping to original indices
                this.shuffledQuestions = shuffleArray(questionBank.all.map((q, idx) => ({...q, originalIndex: idx})));
                this.questionIndexMap.clear();
                this.shuffledQuestions.forEach((q, shuffledIdx) => {
                    this.questionIndexMap.set(shuffledIdx, q.originalIndex);
                });
            },

            renderVerbCheckboxes() {
                const container = document.getElementById('verbCheckboxes');
                container.innerHTML = verbs.map(v => `
                    <div class="verb-checkbox">
                        <input type="checkbox" id="verb-${v.root}" value="${v.root}" 
                               ${this.selectedVerbs.has(v.root) ? 'checked' : ''}
                               onchange="app.toggleVerb('${v.root}')">
                        <label for="verb-${v.root}">${v.root}</label>
                    </div>
                `).join('');
            },

            toggleVerb(verb) {
                if (this.selectedVerbs.has(verb)) {
                    this.selectedVerbs.delete(verb);
                } else {
                    this.selectedVerbs.add(verb);
                }
                this.currentSetIndex = 0;
                this.saveToStorage();
                this.render();
            },

            selectAllVerbs() {
                this.selectedVerbs = new Set(verbs.map(v => v.root));
                this.renderVerbCheckboxes();
                this.currentSetIndex = 0;
                this.saveToStorage();
                this.render();
            },

            deselectAllVerbs() {
                this.selectedVerbs.clear();
                this.renderVerbCheckboxes();
                this.currentSetIndex = 0;
                this.saveToStorage();
                this.render();
            },

            bindEvents() {
                document.getElementById('questionsPerSet').addEventListener('change', (e) => {
                    this.questionsPerSet = parseInt(e.target.value);
                    this.currentSetIndex = 0;
                    this.render();
                });

                document.getElementById('sectionSelect').addEventListener('change', (e) => {
                    this.currentSection = e.target.value;
                    this.currentSetIndex = 0;
                    this.render();
                });
            },

            getQuestions() {
                let questions = this.shuffledQuestions;
                
                // Filter by selected verbs
                questions = questions.filter(q => this.selectedVerbs.has(q.verb));
                
                // Filter by section
                if (this.currentSection === 'marked') {
                    questions = questions.filter(q => this.markedQuestions.has(q.originalIndex));
                }
                
                return questions;
            },

            getCurrentSet() {
                const questions = this.getQuestions();
                const start = this.currentSetIndex * this.questionsPerSet;
                const end = start + this.questionsPerSet;
                return questions.slice(start, end);
            },

            toggleConjugation(cardId) {
                const conjugationEl = document.getElementById(`${cardId}-conjugation`);
                conjugationEl.classList.toggle('visible');
            },

            toggleAnswer(cardId) {
                const answerEl = document.getElementById(`${cardId}-answer`);
                answerEl.classList.toggle('visible');
            },

            toggleMark(globalIndex) {
                if (this.markedQuestions.has(globalIndex)) {
                    this.markedQuestions.delete(globalIndex);
                } else {
                    this.markedQuestions.add(globalIndex);
                }
                this.saveToStorage();
                this.updateStats();
                this.render();
            },

            nextSet() {
                const questions = this.getQuestions();
                const maxSets = Math.ceil(questions.length / this.questionsPerSet);
                
                if (this.currentSetIndex < maxSets - 1) {
                    this.currentSetIndex++;
                } else {
                    this.currentSetIndex = 0;
                }
                
                this.render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            resetProgress() {
                if (confirm('Are you sure you want to reset all progress? This will clear all marked questions.')) {
                    this.markedQuestions.clear();
                    this.currentSetIndex = 0;
                    this.saveToStorage();
                    this.render();
                }
            },

            reshuffleQuestions() {
                if (confirm('Reshuffle all questions into a new random order?')) {
                    this.shuffleQuestions();
                    this.currentSetIndex = 0;
                    this.render();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            },

            updateStats() {
                const questions = this.getQuestions();
                const totalQuestions = questions.length;
                const maxSets = Math.ceil(totalQuestions / this.questionsPerSet);
                const currentProgress = this.currentSetIndex * this.questionsPerSet + Math.min(this.questionsPerSet, questions.length - this.currentSetIndex * this.questionsPerSet);
                
                document.getElementById('progressStat').textContent = `${currentProgress} / ${totalQuestions}`;
                document.getElementById('currentSetStat').textContent = `${this.currentSetIndex + 1} of ${maxSets}`;
                document.getElementById('markedStat').textContent = this.markedQuestions.size;
                document.getElementById('filteredStat').textContent = totalQuestions;
            },

            render() {
                const currentSet = this.getCurrentSet();
                const content = document.getElementById('content');

                if (currentSet.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <h2>No questions available</h2>
                            <p>Select at least one verb or check your filters.</p>
                        </div>
                    `;
                    this.updateStats();
                    return;
                }

                content.innerHTML = `<div class="questions-grid">` + currentSet.map((item, idx) => {
                    const verbData = verbs.find(v => v.root === item.verb);
                    const cardId = `card-${this.currentSetIndex}-${idx}`;
                    const isMarked = this.markedQuestions.has(item.originalIndex);
                    return `
                    <div class="question-card ${isMarked ? 'marked' : ''}" id="${cardId}">
                        <div class="question-header">
                            <span class="question-number">Q${this.currentSetIndex * this.questionsPerSet + idx + 1}</span>
                            <button class="mark-button ${isMarked ? 'marked' : ''}" 
                                    onclick="app.toggleMark(${item.originalIndex})">
                                ${isMarked ? '‚òÖ' : '‚òÜ'}
                            </button>
                        </div>
                        <div class="question-hint">${item.verb} (${item.hint})</div>
                        <div class="question-text">${item.q}</div>
                        <div style="display: flex; gap: 8px; margin-top: 8px;">
                            <button class="show-conjugation-btn" onclick="app.toggleConjugation('${cardId}')" style="flex: 1;">
                                üìã ‡§≤‡•ã‡§ü‡•ç Forms
                            </button>
                            <button class="show-conjugation-btn" onclick="app.toggleAnswer('${cardId}')" style="flex: 1; background: #28a745;">
                                ‚úì Answer
                            </button>
                        </div>
                        <div class="conjugation-section" id="${cardId}-conjugation">
                            <div class="conjugation-label">${item.verb} - All ‡§≤‡•ã‡§ü‡•ç Forms (ƒÄtmanepada):</div>
                            <div class="conjugation-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>‡§è‡§ï‡§µ‡§ö‡§®‡§Æ‡•ç</th>
                                            <th>‡§¶‡•ç‡§µ‡§ø‡§µ‡§ö‡§®‡§Æ‡•ç</th>
                                            <th>‡§¨‡§π‡•Å‡§µ‡§ö‡§®‡§Æ‡•ç</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>‡§Æ‡§ß‡•ç‡§Ø‡§Æ‡§É</th>
                                            <td class="${item.hint === '2sg' ? 'current-form' : ''}">${verbData.forms[0]}</td>
                                            <td class="${item.hint === '2du' ? 'current-form' : ''}">${verbData.forms[1]}</td>
                                            <td class="${item.hint === '2pl' ? 'current-form' : ''}">${verbData.forms[2]}</td>
                                        </tr>
                                        <tr>
                                            <th>‡§™‡•ç‡§∞‡§•‡§Æ‡§É</th>
                                            <td class="${item.hint === '3sg' ? 'current-form' : ''}">${verbData.forms[3]}</td>
                                            <td class="${item.hint === '3du' ? 'current-form' : ''}">${verbData.forms[4]}</td>
                                            <td class="${item.hint === '3pl' ? 'current-form' : ''}">${verbData.forms[5]}</td>
                                        </tr>
                                        <tr>
                                            <th>‡§â‡§§‡•ç‡§§‡§Æ‡§É</th>
                                            <td class="${item.hint === '1sg' ? 'current-form' : ''}">${verbData.forms[6]}</td>
                                            <td class="${item.hint === '1du' ? 'current-form' : ''}">${verbData.forms[7]}</td>
                                            <td class="${item.hint === '1pl' ? 'current-form' : ''}">${verbData.forms[8]}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="answer-section" id="${cardId}-answer">
                            <div class="answer-label">Answer:</div>
                            <div class="answer-text">${item.a}</div>
                        </div>
                    </div>
                `}).join('') + `</div>`;

                this.updateStats();
            },

            saveToStorage() {
                localStorage.setItem('sanskritApp', JSON.stringify({
                    markedQuestions: Array.from(this.markedQuestions),
                    selectedVerbs: Array.from(this.selectedVerbs)
                }));
            },

            loadFromStorage() {
                const data = localStorage.getItem('sanskritApp');
                if (data) {
                    const parsed = JSON.parse(data);
                    this.markedQuestions = new Set(parsed.markedQuestions || []);
                    this.selectedVerbs = new Set(parsed.selectedVerbs || verbs.map(v => v.root));
                }
            }
        };

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
